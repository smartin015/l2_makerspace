<html>
  <head>
    <script src="/polar_line.js"></script>
  </head>
  <body>
    <canvas id="polargraph" width="200" height="200"></canvas>
  <script>
    console.log("Test");
    let canvas = document.getElementById("polargraph");
    let ctx = canvas.getContext('2d');
    ctx.strokeStyle = "#ccc";
    ctx.lineWidth = 0.8;
    let chart = new PolarChart(ctx, 100, 100, 100, 1, 30, ["#FF0000"]);
    
    function fakeData() {
      let v = new Date().getTime() / 1000;
      chart.add_data([v]);
      chart.set_targets([v+1]);
      chart.draw();
    }
    setInterval(fakeData, 50);
  </script>
  </body>
</html>

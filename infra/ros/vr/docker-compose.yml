version: '3.5'
services:
  vr_syncer:
    image: l2vr:latest
    networks:
      - l2
    environment:
      - PYTHONUNBUFFERED=1
    command: ros2 run l2_vr node --ros-args -p extra_names:=[]
  vr_fwd:
    image: l2vr:latest
    networks:
      - l2
    environment:
      - "PYTHONUNBUFFERED=1"
    command: ros2 run l2_vr fwd
networks:
  l2:
    driver: bridge
    name: l2

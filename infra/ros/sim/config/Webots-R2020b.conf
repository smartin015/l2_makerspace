[Directories]
movies=/root/Videos/
objects=/root/Documents/
projects=/root/Documents/
screenshots=/root/Pictures/
vrml=/root/Documents/
www=/root/Documents/

[Editor]
font="Monospace, 9"

[%General]
checkWebotsUpdateOnStartup=true
disableSaveWarning=false
language=
numberOfThreads=8
pythonCommand=python3
startupMode=Real-time

[Internal]
firstLaunch=true

[Movie]
acceleration=1
caption=false
quality=90
resolution=6

[OpenGL]
GTAO=2
disableAntiAliasing=false
disableShadows=false
textureFiltering=4
textureQuality=2

[Sound]
mute=true
volume=80

[View3d]
hideAllCameraOverlays=false
hideAllDisplayOverlays=false
hideAllRangeFinderOverlays=false

[VirtualRealityHeadset]
antiAliasing=false
enable=false
trackOrientation=true
trackPosition=true
visibleEye=left
